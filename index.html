<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>the Tarot of politics</title>
  </head>
  <body>
    <div id="main">
<!-- ***BEGIN NAV*** -->
      <section id="nav-row">
        <div class="nav-head">
          <h1>the Tarot of politics</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">meanings</a></li>
            <li><a href="#">about tarot</a></li>
            <li><a href="#">tarot cards</a></li>
          </ul>
        </div>
      </section>
<!-- ***BEGIN CARDS*** -->
      <section id="headerCards-row">

            <img class="mrMuertImg" src="imgs/mrMuert.png" alt="skeleton guide">
        </div>
        <div class="cards4Wrapper">
          <article class="card-1">
            <span class="meaning"><a href="#">meaning</a></span>

            <h5>Those Who Didn't Vote</h5>
          </article>
          <article class="card-2">
            <span class="meaning"><a href="#">meaning</a></span>
            <img src="imgs/sk-magician.svg" alt="skull">

            <h5>Bernie Sanders</h5>
          </article>
          <article class="card-3">
            <span class="meaning"><a href="#">meaning</a></span>
            <img src="imgs/sk-preistess.svg" alt="skull">
            <h4>High Priestess</h4>
            <h5>Hillary Clinton</h5>
          </article>
          <article class="card-4">
          <span class="meaning"><a href="#">meaning</a></span>
            <img src="imgs/sk-voter.svg" alt="skull">
            <h4>The Empress</h4>
            <h5>Michelle Obama</h5>

        </div>

<!-- ***END CARDS*** -->
